<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <span><img src="/img/silueta-de-vaca.png" alt=""></span>
            <h1 class="logo">Carnes Premiun .</h1>
            <div class="container-nav">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="productos.html">Products</a>
                    <a href="about.html">Contact</a>

                </nav>
            </div>
        </div>
    </header>
    <main>


        <div class="container container-carrito">
            <button class="btn btn-primary  d-none" id="verCarrito"></button>

            <div class="row mt-3">
                <div class="col">
                    <!-- <h3 class="carrito-compra d-flex justify-content-center">REALIZAR COMPRA</h3> -->


                    <div class="form-group table-responsive">
                        <table class="table">
                            <thead>
                                <tr class="fs-5">
                                    <th scope="col"></th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                </tr>
                            </thead>


                            <tbody id="lista-carrito">

                            </tbody>


                        </table>
                    </div>

                    <!-- <div class="row justify-content-center d-none" id="spinner">
                            <div class="spinner">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div> -->
                    <div class="total-price">
                        <h4 class="d-flex justify-content-center mb-3 mt-5">Total de la compra <span id="total"
                                class="fw-bold"></span></h4>
                    </div>
                    <div class="botones-carrito row justify-content-between">
                        <div class="col-md-4 mb-2">
                            <a href="productos.html" class="btn btn-info btn-block m-3">Seguir comprando</a>
                        </div>
                        <div class="col-md-4 mb-2">
                            <button class="btn btn-warning m-3" id="vaciarCarrito">Vaciar carrito</button>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-success btn-block m-3" id="verCompra"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Continuar compra
                            </button>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fw-bolder fs-4 text-center" id="exampleModalLabel">Finalizar compra</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="fw-bold fs-5 m-2">Pedido </p>
                                        <ul id="lista-compra" >
                                            
                                        </ul>
                                        
                                        <p class="fw-bold fs-5 text-danger text-end m-3" id="totalCompra"></p>
                                    </div>
                                    <div class="modal-footer">
                                        <a href="carrito.html">

                                            <button type="button" class="btn btn-secondary">Cancelar</button>
                                        </a>
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="finalizarCompra">Confirmar</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <!-- <input type="submit" class="btn btn-success btn-block m-3" id="finalizarCompra" value="Finalizar compra" > -->

                        </div>

                    </div>
                    </form>


                </div>


            </div>

        </div>
    </main>

    <footer>
        <div class="footer-div-carrito p-3">
            <h3 class="fs-5 bolder fw-bolder mt-1">&copy; Valentin Charlone</h3>
            <h4 class="fs-6 fw-bolder mt-1">Coder house - Curso JavaScript</h4>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>

</html>
